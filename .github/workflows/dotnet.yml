# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy to Github Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-to-github-pages:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Publish DotNet Blazor Project
      run: dotnet publish ./EdgeOnePagesBlazorDemo/EdgeOnePagesBlazorDemo.csproj -c Release -o release --nologo
    - name: Test
      run: ls
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.11.0'
    - name: Test
      run: ls
    - name: Deploy to EdgeOne Pages
      run: npx edgeone pages deploy release/wwwroot -n edgeonepagesblazordemo -t ${{ secrets.EDGEONE_API_TOKEN }} [-e <env>]
      env:
        EDGEONE_API_TOKEN: ${{ secrets.EDGEONE_API_TOKEN }}

